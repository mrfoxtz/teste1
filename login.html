
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Ferramentas Camargo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('1.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #2617ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #erro {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login - Ferramentas Camargo</h2>
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <div id="erro">Usuário ou senha incorretos!</div>
  </div>
  <script>
    async function login() {
      const usuario = document.getElementById("usuario").value.trim().toLowerCase();
      const senha = document.getElementById("senha").value.trim();
      const erro = document.getElementById("erro");

      try {
        const resposta = await fetch("https://backend-404v.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, senha })
        });
        if (!resposta.ok) throw new Error("Login inválido");
        const dados = await resposta.json();
        sessionStorage.setItem("logadoCamargo", "sim");
        sessionStorage.setItem("usuarioCamargo", usuario);
        sessionStorage.setItem("tipoCamargo", dados.tipo);
        if (senha === "12345") {
          window.location.href = "trocar-senha.html";
        } else {
          window.location.href = "index.html";
        }
      } catch (e) {
        erro.style.display = "block";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Trocar Senha</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: url('1.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #2617ff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2617ff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
    }
    button {
      background-color: #2617ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #180fd4;
    }
  </style>
</head>
<body>
<div class="box">
<h2>Trocar Senha</h2>
<input id="novaSenha" placeholder="Nova senha" type="password"/>
<button onclick="salvarNovaSenha()">Salvar</button>
</div>

<script>
  if (sessionStorage.getItem("logadoCamargo") !== "sim") {
    window.location.href = "login.html";
  }

  function salvarNovaSenha() {
    const novaSenha = document.getElementById("novaSenha").value.trim();
    const usuario = sessionStorage.getItem("usuarioCamargo");

    if (novaSenha.length < 5) {
      alert("A senha deve ter no mínimo 5 caracteres.");
      return;
    }

    if (novaSenha === "12345") {
      alert("Por segurança, escolha uma senha diferente da padrão.");
      return;
    }

    localStorage.setItem(`senha_${usuario}`, novaSenha);
    localStorage.setItem(`senhaTrocada_${usuario}`, "sim");
    alert("Senha alterada com sucesso!");
    window.location.href = "index.html";
  }
</script>

</body>
</html>

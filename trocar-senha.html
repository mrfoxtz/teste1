
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Trocar Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('1.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2617ff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2617ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #180fd4;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Trocar Senha</h2>
    <input type="password" id="novaSenha" placeholder="Nova senha" />
    <button onclick="salvarNovaSenha()">Salvar</button>
  </div>
  <script>
    async function salvarNovaSenha() {
      const usuario = sessionStorage.getItem("usuarioCamargo");
      const novaSenha = document.getElementById("novaSenha").value.trim();

      if (!usuario || novaSenha.length < 5) {
        alert("Senha invÃ¡lida.");
        return;
      }

      const resposta = await fetch("https://backend-404v.onrender.com/trocar-senha", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, novaSenha })
      });

      if (resposta.ok) {
        alert("Senha alterada com sucesso!");
        window.location.href = "index.html";
      } else {
        alert("Erro ao salvar senha.");
      }
    }
  </script>
</body>
</html>
